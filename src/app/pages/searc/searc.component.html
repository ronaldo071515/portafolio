<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let producto of productoServicio.productoFilter"
    [routerLink]="['/product', producto.cod]" class="animated fadeIn rk-item ae-masonry__item"><!-- NO es una ruta hija es en la raiz por eso la / -->
      <img src="assets/productos/{{ producto.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
